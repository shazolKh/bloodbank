<div class="js_frm_signup js_frm_signup_right js_frm_signup_white">
    <h3 data-animation="animated fadeInLeft">signup</h3>
    <form action="#">
        <div class="form-group" data-animation="animated fadeInRight">
            <input type="text" class="form-control" placeholder="first name" required>
        </div>
        <div class="form-group" data-animation="animated fadeInLeft">
            <input type="text" class="form-control" placeholder="last name" required>
        </div>
        <div class="form-group" data-animation="animated fadeInLeft">
            <input type="password" class="form-control" placeholder="password" required>
        </div>
        <div class="form-group" data-animation="animated fadeInRight">
            <input type="email" class="form-control" placeholder="email" required>
        </div>
        <div class="checkbox" data-animation="animated fadeInLeft">
            <div>
                <input type="checkbox" value="" required>
                <span></span>
            </div>
            <label>I agree to the <a href="#" >terms and conditions</a></label>
        </div>
        <button type="submit" class="btn btn-default" data-animation="animated fadeInRight">
            create account
        </button>
    </form>
</div>
